# Test defaults: use in-memory H2 and avoid running Postgres-specific data.sql

spring.datasource.url=jdbc:h2:mem:jobnest_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.sql.init.mode=never

# Required app properties for tests
app.url=http://localhost:8080
app.upload-dir=${java.io.tmpdir}/jobnest-test-uploads

# Ensure JavaMailSender auto-config is activated for context loads
spring.mail.host=localhost
spring.mail.port=2525

security.rememberme.user-key=test-remember-me-key
security.rememberme.admin-key=test-admin-remember-me-key

stripe.api.key=test
stripe.publishable.key=test
stripe.webhook.secret=test
stripe.success.url=http://localhost:8080/payment/success
stripe.cancel.url=http://localhost:8080/payment/cancel

