spring.application.name=JobNest

# Default profile (override via env: SPRING_PROFILES_ACTIVE=prod)
spring.profiles.default=dev

# Render/containers often provide PORT env var
server.port=${PORT:8080}

# Common settings
spring.jpa.open-in-view=false

# File upload limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.resolve-lazily=true

# App base URL (used for password reset links + fallback for Stripe return URLs)
app.url=${APP_URL:http://localhost:8080}

# Writable uploads directory (must be writable in prod containers)
app.upload-dir=${UPLOAD_DIR:./uploads}

# Admin user auto-creation (disabled by default)
app.admin.auto-create=false
app.admin.password=${APP_ADMIN_PASSWORD:}
app.show-error-details=false

# Stripe (keys via env; URLs can be overridden)
stripe.api.key=${STRIPE_API_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
stripe.success.url=${STRIPE_SUCCESS_URL:${APP_URL:http://localhost:8080}/payment/success}
stripe.cancel.url=${STRIPE_CANCEL_URL:${APP_URL:http://localhost:8080}/payment/cancel}

# Email (env in prod)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Remember-me (override in prod; dev profile provides safe defaults)
security.rememberme.user-key=${REMEMBER_ME_KEY:}
security.rememberme.admin-key=${REMEMBER_ME_ADMIN_KEY:}
