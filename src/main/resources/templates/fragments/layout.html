<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" data-bs-theme="light">

<head th:fragment="head (pageTitle)">
    <meta charset="UTF-8" />
    <title th:text="${pageTitle ?: 'JobNest'}">JobNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    
    <!-- Global Theme Styles -->
    <link rel="stylesheet" th:href="@{/css/theme.css}" />
</head>

<body>
    <!-- Navbar Fragment -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                Job<span style="color: var(--accent-teal);">Nest</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/jobs}">Jobs</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ROLE_RECRUITER'')')}">
                        <a class="nav-link" th:href="@{/recruiter/jobs}">My Jobs</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ROLE_RECRUITER'')')}">
                        <a class="nav-link" th:href="@{/recruiter/jobs/new}">Post a Job</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ROLE_JOB SEEKER'')')}">
                        <a class="nav-link" th:href="@{/profile/edit}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                            <i class="fa fa-moon" id="themeIcon"></i>
                        </button>
                    </li>
                    <li class="nav-item ms-2" th:if="${!#authorization.expression('isAuthenticated()')}">
                        <a th:href="@{/login}" class="btn btn-outline-primary btn-sm">Login</a>
                    </li>
                    <li class="nav-item" th:if="${!#authorization.expression('isAuthenticated()')}">
                        <a th:href="@{/register}" class="btn-apply btn-sm">Apply Today</a>
                    </li>
                    <li class="nav-item ms-2" th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Footer Fragment -->
    <footer th:fragment="footer">
        <div class="container">
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Contact</a>
                <a href="#" class="footer-link">Guide</a>
            </div>
            <div class="text-center mt-4" style="color: rgba(255, 255, 255, 0.5);">
                <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2026</span> JobNest. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts Fragment -->
    <div th:fragment="scripts">
        <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
        
        <!-- CRITICAL: Apply theme immediately to prevent flickering -->
        <script>
            (function() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-bs-theme', savedTheme);
            })();
        </script>
        
        <!-- Theme Toggle Script -->
        <script th:src="@{/js/theme-toggle.js}"></script>
    </div>
</body>

</html>
