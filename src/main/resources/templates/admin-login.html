<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <title>JobNest – Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background-color 0.5s ease;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        .login-card {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: var(--border-radius-lg);
            padding: 3rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            justify-content: center;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
            padding-left: 1.25rem;
            color: #64748b;
        }

        .form-control-with-icon {
            border-left: none;
            padding-left: 0.5rem;
        }

        .form-control-with-icon:focus {
            box-shadow: none;
            border-color: #cbd5e1;
        }

        .input-group:focus-within {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            /* Indigo focus for admin */
            border-radius: var(--border-radius-sm);
        }

        .input-group:focus-within .input-group-text,
        .input-group:focus-within .form-control-with-icon {
            border-color: #6366f1;
            /* Indigo color */
        }

        .btn-admin {
            background-color: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }

        .btn-admin:hover {
            background-color: #4338ca;
            border-color: #4338ca;
            color: white;
        }
    </style>
</head>

<body>

    <div class="login-page">
        <div class="login-card">
            <div class="text-center mb-5">
                <a th:href="@{/}" class="navbar-brand brand-logo text-decoration-none">
                    <span class="fw-bold text-dark">Job</span><span class="text-primary">Nest</span>
                    <span class="badge bg-dark ms-2" style="font-size: 0.5em; vertical-align: middle;">ADMIN</span>
                </a>
                <p class="text-muted mt-2">Restricted Area. Authorized Access Only.</p>
            </div>

            <form th:action="@{/admin/login}" method="post">
                <div th:if="${param.error}"
                    class="alert alert-danger d-flex align-items-center mb-4 small rounded-3 border-0 bg-danger text-white">
                    <i class="fa fa-exclamation-circle me-2"></i>
                    <span>Invalid credentials</span>
                </div>

                <div th:if="${param.blocked}"
                    class="alert alert-danger d-flex align-items-center mb-4 small rounded-3 border-0 bg-danger text-white">
                    <i class="fa fa-ban me-2"></i>
                    <span>Too many failed attempts. Account blocked for 15 minutes.</span>
                </div>

                <div th:if="${param.logout}"
                    class="alert alert-info d-flex align-items-center mb-4 small rounded-3 border-0">
                    <i class="fa fa-info-circle me-2"></i>
                    <span>You have been logged out.</span>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted"
                        style="letter-spacing: 0.5px; font-size: 0.75rem;">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="email" name="username" class="form-control form-control-with-icon"
                            placeholder="admin@jobnest.com" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-uppercase text-muted"
                        style="letter-spacing: 0.5px; font-size: 0.75rem;">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" name="password" class="form-control form-control-with-icon"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-admin w-100 py-3 mb-4 fw-bold" style="font-size: 1rem;">
                    Sign In to Dashboard <i class="fa fa-shield-alt ms-2 opacity-50"></i>
                </button>

                <div class="text-center">
                    <a th:href="@{/login}" class="text-muted small text-decoration-none">Back to User Login</a>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
