<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <title>JobNest – Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        .split-screen {
            display: flex;
            min-height: 100vh;
        }

        .split-image {
            flex: 1;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 3rem;
        }

        .split-form {
            flex: 0 0 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            background: white;
        }

        @media (max-width: 900px) {
            .split-image {
                display: none;
            }

            .split-form {
                flex: 1;
                padding: 2rem;
            }
        }
    </style>
</head>

<body class="bg-light-custom">

    <div class="split-screen">
        <!-- Left Side: Image/Branding -->
        <div class="split-image">
            <div class="text-center">
                <h1 class="display-4 fw-bold mb-4">Start Your Journey</h1>
                <p class="lead text-white-50 mb-5">
                    Join thousands of professionals finding meaningful work every day.
                </p>
                <div class="p-4 bg-white bg-opacity-10 rounded-3 border border-white border-opacity-25 shadow">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fa fa-briefcase fa-2x me-3 opacity-75"></i>
                        <div class="text-start">
                            <h5 class="mb-0">10k+ Active Jobs</h5>
                            <small class="text-white-50">Updated daily</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa fa-users fa-2x me-3 opacity-75"></i>
                        <div class="text-start">
                            <h5 class="mb-0">Top Network</h5>
                            <small class="text-white-50">Of verifiable companies</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side: Register Form -->
        <div class="split-form overflow-auto">
            <div class="mb-4">
                <a th:href="@{/}" class="navbar-brand mb-3 d-inline-block">Job<span>Nest</span></a>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Fill in your details to get started.</p>
            </div>

            <!-- Role Toggle -->
            <div class="d-flex bg-light p-1 rounded-3 mb-4 border">
                <a th:href="@{/register(role='CANDIDATE')}" class="btn flex-fill"
                    th:classappend="${page.request.role == 'CANDIDATE'} ? 'btn-white shadow-sm fw-bold' : 'text-muted'">
                    Candidate
                </a>
                <a th:href="@{/register(role='RECRUITER')}" class="btn flex-fill"
                    th:classappend="${page.request.role == 'RECRUITER'} ? 'btn-white shadow-sm fw-bold' : 'text-muted'">
                    Recruiter
                </a>
            </div>

            <form th:action="@{/register/new}" method="post" th:object="${page}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{request.role}" />

                <div th:if="${page.successMessage}" class="alert alert-success d-flex align-items-center mb-4">
                    <i class="fa fa-check-circle me-2"></i>
                    <small th:text="${page.successMessage}"></small>
                </div>

                <div th:if="${page.error}" class="alert alert-danger d-flex align-items-center mb-4">
                    <i class="fa fa-exclamation-circle me-2"></i>
                    <small th:text="${page.error}"></small>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label class="form-label fw-bold small">First Name</label>
                        <input type="text" th:field="*{request.firstName}" class="form-control" required
                            th:classappend="${#fields.hasErrors('request.firstName')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('request.firstName')}"
                            th:errors="*{request.firstName}"></div>
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-bold small">Last Name</label>
                        <input type="text" th:field="*{request.lastName}" class="form-control" required
                            th:classappend="${#fields.hasErrors('request.lastName')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('request.lastName')}" th:errors="*{request.lastName}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold small">Email Address</label>
                    <input type="email" th:field="*{request.email}" class="form-control" required
                        th:classappend="${#fields.hasErrors('request.email')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('request.email')}" th:errors="*{request.email}"
                        style="color: var(--status-rejected); font-weight: 500;">
                    </div>
                </div>

                <div class="mb-3" th:if="${page.request.role == 'RECRUITER'}">
                    <label class="form-label fw-bold small">Company Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fa fa-building text-muted"></i></span>
                        <input type="text" th:field="*{request.company}" class="form-control border-start-0 ps-0"
                            placeholder="Inc.">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fa fa-lock text-muted"></i></span>
                        <input type="password" th:field="*{request.password}" class="form-control border-start-0 ps-0"
                            placeholder="••••••••" required
                            th:classappend="${#fields.hasErrors('request.password')} ? 'is-invalid' : ''">
                    </div>
                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('request.password')}"
                        th:errors="*{request.password}" style="color: var(--status-rejected); font-weight: 500;">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <span
                        th:text="${page.request.role == 'RECRUITER' ? 'Create Recruit Profile' : 'Create Job Seeker Profile'}">Register</span>
                </button>

                <p class="text-center text-muted small">
                    Already have an account?
                    <a th:href="@{/login(role=${page.request.role})}" class="text-accent fw-bold">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
