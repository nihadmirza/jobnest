# Local/dev defaults (override via env as needed)

# Database (local postgres via docker compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/jobnest_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:jobnest}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secret123}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf
spring.thymeleaf.cache=false

# Dev-friendly remember-me defaults (DO NOT use in prod)
security.rememberme.user-key=${REMEMBER_ME_KEY:dev-remember-me-key}
security.rememberme.admin-key=${REMEMBER_ME_ADMIN_KEY:dev-admin-remember-me-key}

